<div class="card container-fluid col-8 col-md-7 col-lg-5 col-xl-4 col-xxl-3 mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="register()">
    <h2 class="text-center mt-3">SIGNUP</h2>
    <div class="form-group p-3">
      <label for="emailInput">Email:</label>
      <input type="email" formControlName="email" id="emailInput" class="form-control" required />
      <div class="invalid-feedback">Please, add a valid email.</div>
    </div>
    <div class="form-group p-3">
      <label for="userInput">Username:</label>
      <input type="text" formControlName="username" id="userInput" class="form-control" required />
      <div class="invalid-feedback">Please, add a username.</div>
    </div>
    <div class="form-group p-3">
      <label for="passInput">Password:</label>
      <input type="password" formControlName="password" id="passInput" class="form-control" required />
      <div class="invalid-feedback">Please, add a password.</div>
    </div>
    @if (errorMessage) {
    <div class="p-0 text-center">
      <p class="error p-2">{{ errorMessage }}</p>
    </div>
    }
    <div class="p-3">
      <button type="submit" class="btn btn-light">
        Register
      </button>
    </div>
  </form>
  <div class="m-4 text-center">
    Already registered? Please, login
    <a class="underline" [routerLink]="['/login']"> here</a>
  </div>
</div>
