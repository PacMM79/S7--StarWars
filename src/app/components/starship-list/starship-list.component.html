<div *ngIf="starships" class="card-body shiplist">
  <h1 class="p-3"><b>STARSHIPS</b></h1>
  <div *ngFor="let starship of starships; " class="card col-8 col-md-6 col-lg-8 col-xl-8 col-xxl-6">
    <a [routerLink]="['/starship', starship.url.split('/').slice(-2, -1)[0]]">
      <div class="card-title pt-0 mb-0">
        <div class="row">
          <div class="col-12 col-lg-8 align-content-center">
            <h1 class="card-title text-center mb-0"><b>{{ starship.name }}</b></h1>
            <h5 class="card-text text-center mb-2"><b>Model:</b> {{ starship.model }}</h5>
          </div>
          <div class="col-12 col-lg-4">
            <div class="card-custom">
              <img [src]="starship.imageUrl" alt="{{ starship.name }}" class="img-fluid pic">
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
<div *ngIf="loading" class="loader">
  <div class="text-center">
      <div class="spinner-border" role="status"></div>
      <span class="loader mt-4">Loading...</span>
  </div>
</div>
